<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Visma To-Do</title>
  </head>
  <body>
    <div class="to-do_container">
      <div class="to-do_forms-container">
        <form class="to-do_form">
          <input
            class="to-do_form-inputText"
            placeholder="Enter your task..."
            type="text"
            maxlength="160"
            required
          />
          <input class="to-do_form-inputDate" type="datetime-local" />
          <button class="to-do_form-inputButton" type="submit">Add</button>
        </form>
        <form class="sorting-form">
          <select class="to-do_sort">
            <option value="recent">Recently Added</option>
            <option value="deadline">Deadline</option>
            <option value="completed">Recently Completed</option>
          </select>
        </form>
      </div>
      <ul class="to-do_list"></ul>
    </div>
  </body>
</html>
